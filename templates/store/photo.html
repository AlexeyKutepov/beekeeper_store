{% extends "base.html" %}
{% load poll_extras %}
{% block content %}
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">Фото</h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url "index" %}">Главная</a>
            </li>
            <li class="breadcrumb-item active">Фото</li>
        </ol>

        <div class="row">
        {% for item in photo_list %}
            {% if forloop.counter0|divisibleby:"4" %}
                </div>
                <div class="row">
            {% endif %}
            <div class="col-md-3">
                <img style="width: 300px; height: 200px; object-fit: cover;" class="img-fluid img-thumbnail" src="{{ item.photo.url }}" alt="">
            </div>
        {% endfor %}

        </div>

    </div>
    <!-- /.container -->
{% endblock %}
