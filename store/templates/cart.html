{% extends "base.html" %}
{% block content %}
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">Корзина
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url "index" %}">Главная</a>
            </li>
            <li class="breadcrumb-item active">Корзина</li>
        </ol>

        <!-- Project One -->

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Изображение</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            {% for item in cart_item_list %}
                <tr>
                    <td>
                        <a href="#">
                            <img height="50px" class="rounded mb-3 mb-md-0" src="{{ item.product.photo.url }}" alt="">
                        </a>
                    </td>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.product.price }} руб/{{ item.product.measure }}</td>
                    <td>
                        <div class="input-group" style="width: 150px">
                            <input type="number" step="0.100" class="form-control" value="{{ item.quantity }}">
                            <div class="input-group-addon">{{ item.product.measure }}</div>
                        </div>
                    </td>
                    <td><a href="{% url "delete_from_cart" id=item.id %}" class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
    <!-- /.container -->
{% endblock %}
