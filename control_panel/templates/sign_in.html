{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Вход в панель управления</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
</head>

<body class="text-center">

<form class="form-signin" action="{% url "sign_in" %}" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Вход в панель управления</h1>
    <div class="form-group {{ login_error|default:"" }}">
        <label for="inputLogin" class="sr-only">Логин</label>
        <input type="text" id="inputLogin" name="login" class="form-control" placeholder="Логин" required autofocus>
    </div>
    <div class="form-group {{ login_error|default:"" }}">
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
    <p class="mt-5 mb-3 text-muted">&copy; ИП "Рязанцев Владимир Анатольевич" 2018</p>
</form>
</body>
</html>
